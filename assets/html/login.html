<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/assets/js/api/controle/usuarios.js"></script>
</head>
<body>
    
    <div class="container">
        <form onsubmit="App()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="nome" placeholder="Nome" onchange="" value="" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="senha" placeholder="senha" onchange="" value="" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="lembrar-senha">
                <label><input type="checkbox">Lembre-me</label>
                <a href="a">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="link-cadastro">
               <p>NÃ£o possui uma conta? <a href="../html/cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
